<!DOCTYPE html>
<html ng-app="RegisterUIModule">
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App : Login</title>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <!-- Angular Module for this app -->
    <script src="angular.modules/module.register.js"></script>
    <script src="angular.servers/server.auth.js"></script>
    <script src="angular.controllers/controller.register.js"></script>
     <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css" >
  </head>
 <link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>

<body ng-controller="RegisterController">
    <div class="container">
        <div class="page-header">
          <h1 class="logo">Angular Demo <small>w/ firebase</small></h1>
        </div>

        <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">Please Register : </h3>
              </div>
              <div class="panel-body">
      
                  <div class="row">
        
                    <div class="col-md-12" style="border-left:1px solid #ccc;">
                        <form ng-submit="registerUser()" class="form-horizontal">
                            <fieldset>
                              <legend ng-if="errors.length > 0">
                                  <div ng-repeat="error in errors" class="alert ng-class: error.level">{{error.message}}</div>
                              </legend>
                              <input id="textinput" ng-model="name" type="text" placeholder="Enter User Name" class="form-control input-md">
                              <input id="textinput" ng-model="email" type="email" placeholder="Enter User Email" class="form-control input-md">
                              <input id="password" ng-model="password" type="password" placeholder="Enter Password" class="form-control input-md">
                              <input id="passwordConfirm" ng-model="passwordConfirm" type="password" placeholder="Cofirm Password" class="form-control input-md">
                              <button id="singlebutton" ng-model="singlebutton" class="btn btn-primary btn-lg pull-right">Submit</button>
                              <a href="/login/login.html" class="btn btn-info btn-lg">Cancel</a>
                            
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
