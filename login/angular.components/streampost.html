<li class="media">
  <a class="pull-left" href="#">
    <img class="media-object img-circle" ng-src="{{$ctrl.post.user.image}}" alt="profile">
  </a>
  <div class="media-body">
    <div class="well well-lg">
        <h4 class="media-heading text-uppercase reviews">{{$ctrl.post.user.name}}</h4>
        <ul class="media-date text-uppercase reviews list-inline">
          <li class="dd">22</li>
          <li class="mm">09</li>
          <li class="aaaa">2014</li>
        </ul>
        <p class="media-comment">
         {{$ctrl.post.article}}
        </p>
        <a class="btn btn-info btn-circle text-uppercase" href="#" id="reply"><span class="glyphicon glyphicon-heart"></span> like</a>
      
    </div>              
  </div>
</li>
